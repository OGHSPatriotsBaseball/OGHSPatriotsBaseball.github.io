<!DOCTYPE html>
<html lang="en">

<head>
    <title>OGHS Patriots Baseball</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-right w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)"
                onclick="sidebarController.openSidebar()">
                <i class="fa fa-bars"></i>
            </a>
            <a href="../index.html" class="w3-bar-item w3-button w3-theme-l1">Saints</a>
        </div>
    </div>

    <!-- Overlay effect when opening sidebar -->
    <div class="w3-overlay" onclick="sidebarController.closeSidebar()" style="cursor:pointer" title="close side menu"
        id="myOverlay">
    </div>

    <!-- Sidebar -->
    <nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
        <a href="javascript:void(0)" onclick="sidebarController.closeSidebar()"
            class="w3-right w3-xlarge w3-padding-large w3-hover-black" title="Close Menu">
            <i class="fa fa-remove"></i>
        </a>
        <h4 class="w3-bar-item">
            <b>Menu</b>
        </h4>
        <a class="w3-bar-item selected">Statistics</a>
    </nav>

    <div class="w3-main">
        <div class="w3-row w3-padding-64">
            <div class="w3-twothird w3-container">
                <h1 class="w3-text-black">OGHS Patriots Baseball</h1>

                <select id='month-selector' name='month'>
                    <option value='Month'>Month</option>
                </select>

                <div></div>
                <br>

                <table id="schedule-table" cellpadding="8">
                    <thead id='schedule-header'></thead>
                    <tbody id='schedule-body'></tbody>
                </table>

                <div></div>
                <br>

                <table id="key-table" cellpadding="5">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>VAR</td>
                            <td>Varsity Field</td>
                        </tr>
                        <tr>
                            <td>JV</td>
                            <td>Junior Varsity Field</td>
                        </tr>
                        <tr>
                            <td>CA</td>
                            <td>Cages</td>
                        </tr>
                        <tr>
                            <td>BP</td>
                            <td>Bullpen</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src='./controllers/scheduleController.js'></script>
    <script src='./filebase/scheduleFilebase.js'></script>
    <script>
        scheduleController = scheduleController(schedule);

        const monthSelector = document.getElementById('month-selector');
        scheduleController.addSelectorOptions(monthSelector, document);

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('select[name="month"]').onchange = changeEventHandler;
        }, false);

        function changeEventHandler() {
            const scheduleHeader = document.getElementById('schedule-header');
            const scheduleBody = document.getElementById('schedule-body');

            scheduleController.buildSchedule(scheduleHeader, scheduleBody, document, this.value)
        }
    </script>
</body>

</html>
